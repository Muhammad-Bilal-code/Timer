<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-1">
          <h1>
            <div id="hoursDiv">
              <span id="hours">
                <label id="hoursLabel">0</label>
                <input
                  type="text"
                  placeholder="Enter Hours"
                  onkeyup="handleHours(this)"
                  id="hoursInpt"
                />
              </span>
              <span>:</span>
            </div>
            <div id="minsDiv">
              <span id="mins">
                <label id="minsLabel">0</label>
                <input
                  type="text"
                  placeholder="Enter Mins"
                  onkeyup="handleMins(this)"
                  id="minsInpt"
                />
              </span>
              <span>:</span>
            </div>
            <div id="secondsDiv">
              <span id="seconds">
                <label for="" id="secondsLabel">0</label>
                <input
                  type="text"
                  placeholder="Enter Seconds"
                  onkeyup="handleSeconds(this)"
                  id="secondsInpt"
                />
              </span>
              <!-- <span>:</span> -->
            </div>
          </h1>
        </div>
        <div class="btn-parent">
          <button onclick="handleStart()" id="start">Start</button>
          <button onclick="handleStop()" id="stop">Stop</button>
          <button onclick="handleReset()" id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
